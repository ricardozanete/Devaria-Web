<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fale Conosco</title>
  </head>
  <body>
    <header>
      <h1>Fale com a devaria através dessa página</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="professores.html">Professores</a></li>
          <li><a href="faleConosco.html">Fale Conosco</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Entre em contato preenchendo o fomulario</h2>
      <form action="index.html">
        <p>
          <label for="">Nome:</label
          ><input type="text" name="Nome" id="" maxlength="100" />
        </p>
        <p>
          <label for="">E-mail:</label
          ><input type="text" name="Email" id="" maxlength="150" />
        </p>
        <p>
          <label for="">Comentarios:</label>
          <textarea name="Comentarios" id="" cols="50" rows="5"></textarea>
        </p>
        <p>
          <label for="">Sexo:</label>
          <input type="radio" name="Sexo" id="" />
          <label for="">Feminino</label>

          <input type="radio" name="Sexo" id="" />
          <label for="">Masculino</label>
        </p>

        <p>
          <label for="">Aonde você conheceu a Devaria?</label>

          <select name="" id="">
            <option selected="">Youtube</option>
            <option value="">Amigos</option>
            <option value="">Google</option>
            <option value="">Outros</option>
          </select>
        </p>

        <p>
          <input type="checkbox" name="Aceite" id="" value="Aceite" />
          <label for="">Aceito receber e-mails de novidades</label>
        </p>
        <p>
          <input type="submit" value="Enviar" name="Enviar" />
          <input type="reset" value="Limpar" name="Limpar" />
        </p>
      </form>
    </main>
    <footer>
      <section>
        <span>Contato@Contato</span> <br />
        <span>Conheça o nosso Canal no Youtube</span>
      </section>
    </footer>
  </body>
</html>
